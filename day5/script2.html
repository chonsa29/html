<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 300px;
        }
        #userId,#pwd,#pwdCheck{
            float:right;
        }
    </style>
</head>

<body>
    <div class="a">
        <div>
            <label>아이디 : <input id="userId" maxlength="12"></label>
        </div>
        <div>
            <label>비밀번호 : <input type="password" id="pwd"></label>
        </div>
        <div>
            <label>비밀번호 확인 : <input type="password" id="pwdCheck"></label>
        </div>
        <div><span>성별 : </span>
            <label><input type="radio" value="남자" name="gender">남자</label>
            <label><input type="radio" value="여자" name="gender">여자</label>
        </div>
        <div>
            <button onclick="fnJoin()"> 회원가입</button>
        </div>
    </div>
</body>

</html>
<script>
    //아이디는 최소 6글자 이상
    // 비밀번호를 2개 입력받아서 두 값이 다르면 '비밀번호가 다릅니다.' 출력
    // 비밀번호가 8글자 미만이면 '비밀번호는 8글자 이상이여야 합니다.' 출력
    // radio 버튼으로 성별 선택, 디폴트는 아무것도 체크 안 된 상태
    // 아무것도 체크안된 상태에서 '회원가입' 선택 시 '성별을 선택해주세요.' 출력
    function fnJoin() {
        let userId = document.querySelector("#userId").value;
        let pwd = document.querySelector("#pwd").value;
        let pwdCheck = document.querySelector("#pwdCheck").value;
        let gender = document.getElementsByName("gender");
        let cnt = -1;
        for (i = 0; i < gender.length; i++) {
            if (gender[i].checked == true) {
                cnt = i;
            }
        }
        if (userId.length < 6) {
            alert("아이디는 6글자 이상이여야 합니다.");
        }

        else if (pwd != pwdCheck) {
            alert("비밀번호가 다릅니다.");
        }
        else if (pwd.length < 8) {
            alert("비밀번호는 8글자 이상이여야 합니다.");
        }
        else if (cnt == -1) {
            alert("성별을 선택해주세요.");
        }
        else {
            alert("가입이 완료되었습니다.");
        }

        console.log(userId, pwd, gender[cnt].value);
    }
</script>
