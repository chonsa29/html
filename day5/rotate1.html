<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background-color: blue;
            margin: 50px;
            transition: 15s;
        }
        .box:hover{
            transform: rotate(360000deg);
            width:1000px;
            height:1000px;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
