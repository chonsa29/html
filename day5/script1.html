<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>타이틀</h1>
    <div>
        <p>자바</p>
        <p>html</p>
    </div>
    <input id="num1">
    <input id="num2">
    <button onclick="fnAlert()">덧셈</button>
</body>
</html>
<script>
    function sum(x,y){
        console.log(x+y);
    }
    sum(10,20);

    function fnAlert(){
        let num1 = document.querySelector("#num1").value;
        let num2 = document.getElementById("num2").value;
        alert(parseInt(num1)+parseInt(num2));
    }
</script>
