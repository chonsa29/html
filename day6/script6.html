<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            max-width:300px;
        }
    </style>
</head>

<body>
    <label><input type="checkbox" name="subject" value="java">자바</label><br>
    <label><input type="checkbox" name="subject" value="oracle">오라클</label><br>
    <label><input type="checkbox" name="subject" value="html">html</label><br>
    <label> <input type="checkbox" name="subject" value="jquery">jquery</label><br>
    <button onclick="fnSubject()">선택!</button>
    <button onclick="fnRemove()">지우기</button>
    <div id="image">
    </div>
</body>

</html>

<script>

</script>

<script>
    function fnSubject() {
        let subject = document.querySelectorAll("input[name='subject']:checked");
        let image = document.querySelector("#image");

        image.innerHTML = "";

        for (i = 0; i < subject.length; i++) {
            let img = document.createElement("img");
            image.appendChild(img);
            if (subject[i]) {
                if (subject[i].value == "java") {
                    img.src = "../day2/media/1.png";
                } else if (subject[i].value == "oracle") {
                    img.src = "../day2/media/2.png";
                } else if (subject[i].value == "html") {
                    img.src = "../day2/media/3.jpg";
                } else if (subject[i].value == "jquery") {
                    img.src = "../day2/media/java.jpg";
                }
            }
        }
    }

    function fnRemove(){
        let img = document.querySelector("#image");
        let a = document.querySelector("img");
        img.removeChild(a);
    }
</script>
