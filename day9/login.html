<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!--아이디/ 패스워드 입력받아서 (아이디:test123 비밀번호:1234#A) 라면 main.html로 이동, 이 외의 값으로 로그인 시도시에는
        '아이디/패스워드 확인해주세요' 알림창-->
        <div>
            아이디 : <input  v-model="inputId" @keyup.enter="fnLogin()">
        </div>
        <div>
            비밀번호 : <input type="password"  v-model="inputPwd" @keyup.enter="fnLogin()">
        </div>
        <div>
            <button @click="fnLogin()" >로그인</button>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                inputId:"",
                inputPwd:""
            };
        },
        methods: {
        fnLogin: function(){
            let self = this;
            if(self.inputId =="test123" && self.inputPwd == "1234#A"){
                location.href = "main.html";
            }else{
                alert("아이디/패스워드 확인하세요.");   
            }
        },
    },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
